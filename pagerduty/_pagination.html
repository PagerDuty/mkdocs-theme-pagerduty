  <nav id="pagination">
    <div class="content-wrapper">
      <div class="previous">
        {% if page.previous_page %}
          <a href="{{ page.previous_page.url|url }}" title="{{ page.previous_page.title }}">
            <span class="label">Previous</span>
            <div class="page">
              <div class="button" role="button" aria-label="Previous">
                <i class="icon icon-previous"></i>
              </div>
              <div class="title">
                {{ page.previous_page.title }}
              </div>
            </div>
          </a>
        {% endif %}
      </div>

      <div class="next">
        {% if page.next_page %}
          <a href="{{ page.next_page.url|url }}" title="{{ page.next_page.title }}">
            <span class="label">Next</span>
            <div class="page">
              <div class="title">
                {{ page.next_page.title }}
              </div>
              <div class="button" role="button" aria-label="Next">
                <i class="icon icon-next"></i>
              </div>
            </div>
          </a>
        {% endif %}
      </div>
    </div>
  </nav>
